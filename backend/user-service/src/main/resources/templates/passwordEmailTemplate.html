<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello Word! 임시 비밀번호 발급</title>
</head>
<body style="margin: 0; padding: 20px 0; font-family: '맑은 고딕', '돋움', sans-serif; color: #333333; background-color: #f4f4f4; width: 100%;">
<div style="max-width: 670px; margin: 0 auto; border: 1px solid #e7e7e7; border-radius: 10px; padding: 20px; background-image: url('https://j11b206.p.ssafy.io/background/loginbg.png'); background-size: cover; background-repeat: no-repeat; background-position: center; background-color: #ffffff;">
    <div style="text-align: center; padding: 20px;">
        <img src="https://j11b206.p.ssafy.io/gamethumbnail/favicon.png" alt="Hello, Word! 로고" style="width: 100px;">
    </div>
    <div style="text-align: left; padding: 30px; font-size: 16px; color: #555555; background-color: #ffffff; opacity: 0.95; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <h1 style="color: #ffbc7d; font-size: 28px;">임시 비밀번호 발급 안내</h1>
        <p>안녕하세요, <strong>Hello Word!</strong>에 오신 것을 환영합니다.</p>
        <p>임시 비밀번호가 발급되었습니다. 아래의 임시 비밀번호를 사용하여 로그인한 후, 반드시 비밀번호를 변경해 주세요.</p>
        <div style="background-color: #ffbc7d; color: #ffffff; text-align: center; padding: 15px; font-size: 20px; border-radius: 5px; margin: 30px auto; width: 50%;">
            임시 비밀번호: <span th:text="${tempPassword}">임시 비밀번호</span>
        </div>
        <p><strong>Hello Word!</strong>에서 아이가 재미있게 단어를 배우고 성장하는 과정을 지켜보세요!</p>
    </div>
    <div style="text-align: center; padding: 20px; font-size: 12px; color: #aaaaaa;">
        <p>© 2024 Hello Word! All rights reserved.</p>
    </div>
</div>
</body>
</html>
